<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feature Templates</title>
	<style>
		body {
			font: 100%/1.5 system-ui, sans-serif;
			padding: 1em;
			margin: 0;
		}

		@media (width > 800px) {
			body {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 1em;
				justify-items: center;
			}
		}

		img {
			max-width: 819px;
			width: 100%;
		}
	</style>
</head>
<body>

<section>
	<h2>5-answer template</h2>
	<img src="images/5-answer.png" alt="">
</section>


<section>
	<h2>3-answer template + chips</h2>
	<img src="images/3-answer.png" alt="">
</section>

</body>
</html>
